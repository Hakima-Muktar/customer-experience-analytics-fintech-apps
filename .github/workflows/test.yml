name: CI   # Name of the workflow

on: [push, pull_request] 

jobs:
  build:                    # A job is a group of steps
    runs-on: ubuntu-latest  # The virtual machine (OS) GitHub will use

    steps:
      - uses: actions/checkout@v4
        # ✅ Step 1: Check out your code from GitHub so it can be used in the workflow

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # ✅ Step 2: Install Python version 3.11 on the runner (VM)

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: python --version
